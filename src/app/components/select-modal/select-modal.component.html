<ion-content class="ion-padding">
  <ion-searchbar placeholder="{{ tipoItem }}" (ionChange)="filtroEvent($event)">
  </ion-searchbar>

  <ion-item *ngFor="let item of this.filterdItens">
    <ion-checkbox
      class="marginCheck"
      color="primary"
      slot="start"
      checked="{{ item.isChecked }}"
      (ionChange)="selectItem(item)"
    >
    </ion-checkbox>
    <ion-label>{{ item.nome }}</ion-label>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col class="ion-text-center">
      <ion-button (click)="cancelar()">
        Cancelar
      </ion-button>
    </ion-col>
    <ion-col class="ion-text-center">
      <ion-button (click)="salvar()">
        Salvar
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
