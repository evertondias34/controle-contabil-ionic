<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Cadastro de cliente</ion-title>

    <ion-buttons slot="end">
      <ion-button
        (click)="submitForm()"
        color="primary"
        [disabled]="!clienteGroup.valid"
      >
        Salvar</ion-button
      >
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="clienteGroup">
    <div class="styleIcone">
      <i class="fa fa-user" slot="start" aria-hidden="true"></i>
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input type="text" formControlName="nome"></ion-input>
      </ion-item>
    </div>
    <div *ngIf="clienteGroup.controls.nome.errors">
      <p class="labelError" *ngIf="clienteGroup.controls.nome.errors.required">
        Campo obrigat칩rio!
      </p>
    </div>

    <div class="styleIcone">
      <i class="fa fa-whatsapp" aria-hidden="true"></i>
      <ion-item>
        <ion-label position="floating">Telefone</ion-label>
        <ion-input type="tel" formControlName="telefone"></ion-input>
      </ion-item>
    </div>
    <div *ngIf="clienteGroup.controls.telefone.errors">
      <p
        class="labelError"
        *ngIf="clienteGroup.controls.telefone.errors.required"
      >
        Campo obrigat칩rio!
      </p>
      <p
        class="labelError"
        *ngIf="clienteGroup.controls.telefone.errors.pattern"
      >
        Formato inv치lido!
      </p>
    </div>
